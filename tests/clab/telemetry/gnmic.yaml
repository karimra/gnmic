username: admin
password: admin
skip-verify: true
encoding: json_ietf
log: true

loader:
  type: docker
  debug: true
  filters:
    - containers:
      - label=clab-node-kind: srl
        label=containerlab: lab1
    - containers:
      - label=clab-node-kind: srl
        label=containerlab: lab2
    - containers:
      - label=clab-node-kind: srl
        label=containerlab: lab3
    - containers:
      - label=clab-node-kind: srl
        label=containerlab: lab4
    - containers:
      - label=clab-node-kind: srl
        label=containerlab: lab5
  on-add:
    - interfaces
    - enable_interfaces
subscriptions:
  # Add subscriptions configuration here
  # e.g:
  sub1:
    paths:
      - /interface/statistics
    stream-mode: sample
    sample-interval: 10s
  sub2:
    paths:
      - /interface/subinterface/statistics
    stream-mode: sample
    sample-interval: 10s

api-server:
  enable-metrics: true
  
# clustering config
clustering:
  cluster-name: collectors
  targets-watch-timer: 60s
  locker:
    type: consul
    address: clab-telemetry-consul-agent:8500

gnmi-server:
  enable-metrics: true
  service-registration:
    address: clab-telemetry-consul-agent:8500

outputs:
  collector:
    type: prometheus
    service-registration:
      address: clab-telemetry-consul-agent:8500
    event-processors:
      - trim-prefixes

  influxdb-output:
    type: influxdb
    url: http://clab-telemetry-influxdb:8086
    bucket: telemetry # db name
    token: gnmic:gnmic # username:password
    batch-size: 1000
    flush-timer: 10s
    event-processors:
      - trim-prefixes
  
  kafka-output:
    type: kafka
    address: clab-telemetry-kafka-server:9092
    topic: telemetry
    event-processors:
      - trim-prefixes

  nats-output:
    type: nats
    address: clab-telemetry-nats:4222
    subject: telemetry
    event-processors:
      - trim-prefixes
      
processors:
  trim-prefixes:
    event-strings:
      value-names:
        - ".*"
      transforms:
        - path-base:
            apply-on: "name"

actions:
  interfaces:
    name: interfaces
    type: template
    debug: true
    template: |
      {{- if .Input | strings.Contains "super-spine"}}ethernet-1/1,ethernet-1/2,ethernet-1/3,ethernet-1/4
      {{- else  if .Input | strings.Contains "spine"}}ethernet-1/1,ethernet-1/2,ethernet-1/3,ethernet-1/4,ethernet-1/5,ethernet-1/6
      {{- else if .Input | strings.Contains "leaf"}}ethernet-1/1,ethernet-1/2{{- end -}}

  enable_interfaces:
    name: enable_interfaces
    type: gnmi
    target: '{{ .Input }}'
    rpc: set
    encoding: json_ietf
    debug: true
    paths: 
      - /
    values:
      -  | 
        {{- $ifaces := coll.Slice -}}
        {{- range $iface := .Env.interfaces | strings.Split "," -}}
        {{- $ifaces =  $ifaces | coll.Append (coll.Dict "name" $iface "admin-state" "enable") -}}
        {{- end -}}
        {{- ( coll.Dict "interface" $ifaces ) | data.ToJSON -}}
